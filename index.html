  </head>
  <body style="padding-top: 0!important">
      <div id="wrap">
          <section id="content" class="full-width-content">
              <div class="row">
                                <h4>PROPOSITURAS LEGISLATIVA > CADASTRO!</h4>
                                <form>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="tipoDeRegistro">Tipo de registro*</label>
                                        <select class="form-control select2single" id="tipoDeRegistro">
                                            <option>Nova</option>
                                            <option>Em andamento</option>
                                            <option>Passivo</option>
                                      </select>   
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="dataPropositura">Data da propositura*</label>
                                        <input type="date" class="form-control" id="dataPropositura" placeholder="Informe a data da propositura">
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="tipoDeSuporte">Tipo de suporte*</label>
                                          <select class="form-control select2single" id="tipoDeSuporte">
                                              <option>tipo 1</option>
                                              <option>tipo 2</option>
                                              <option>tipo 3</option>
                                          </select>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="classificacaoArquivistica">Classificação arquivística*</label>
                                        <select class="form-control select2single" id="classificacaoArquivistica">
                                            <option>Classificação 1</option>
                                            <option>Classificação 2</option> 
                                            <option>Classificação 3</option>
                                        </select>   
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                          <label for="tipoDePropositura">Tipo de propositura*</label>
                                            <select class="form-control select2single" id="tipoDePropositura">
                                                <option>tipo 1</option>
                                                <option>tipo 2</option> 
                                                <option>tipo 3</option>
                                            </select>  
                                </div> 
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="propositura">Propositura*</label>
                                        <input type="text" class="form-control" id="propositura" placeholder="Informe a propositura"> 
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="numeroLegislativo">Número Legislativo*</label>
                                        <input type="text" class="form-control" id="numeroLegislativo" placeholder="Informe o número legislativo">
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="tipoAcesso">Tipo de acesso*</label>
                                        <select class="form-control select2single" id="tipoAcesso">
                                            <option>tipo 1</option>
                                            <option>tipo 2</option> 
                                            <option>tipo 3</option>
                                        </select>   
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="grupoSeguranca">Grupo de segurança</label>
                                        <select class="form-control select2single" id="grupoSeguranca">
                                            <option>Grupo 1</option>
                                            <option>Grupo 2</option> 
                                            <option>Grupo 3</option>
                                        </select>  
                                </div>
                                 <div class="col-md-12 col-sm-12 col-xs-12 formsLine">
                                        <label for="ementa">Ementa*</label>
                                        <textarea type="textarea" class="form-control" id="ementa" placeholder="Informe a ementa"></textarea>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12 formsLine">
                                        <label for="autor">Autor*</label>
                                        <select class="form-control select2single" id="autor">
                                            <option>Auto 1</option>
                                            <option>Auto 2</option> 
                                            <option>Autor 3</option>
                                        </select>  
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12 formsLine">
                                        <div style="width:100%; float: left;">
                                            <label for="urgente">Urgente?</label>
                                        </div>
                                        <div class="radio urgente" style="width:60px; float: left;">
                                                <label><input type="radio" name="optradio">Sim</label>
                                        </div>
                                       <div class="radio urgente disabled" style="width:60px; float: left; margin-top: 10px;">
                                                <label><input type="radio" name="optradio">Não</label>
                                        </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 formsLine">
                                        <label for="autoresAdicionados">Autores adicionados</label>
                                        <input type="text" class="form-control" id="autoresAdicionados" placeholder="Informe os autores adicionados"> 
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12 formsLine">
                                        <label for="word" class="control-label">Word*</label>
                                        <input id="input-1" type="file" class="file word form-control">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12 formsLine">
                                        <label for="pdf" class="control-label">PDF*</label>
                                        <input id="input-1" type="file" class="file pdf form-control">
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 formsLine"  id="arquivosdigitais-container">
                                        <label for="arquivosdigitais" class="control-label" style="padding-right: 10px;">Arquivos Digitais*</label><button type="button" id="insert-input" class="control-label"> + </button>
                                        <select class="form-control select2single" id="tipoarquivo">
                                            <option>Selecione o tipo</option>
                                            <option>Certidão</option> 
                                            <option>tipo 3</option>
                                        </select>  
                                        <input style="margin-bottom:10px" type="file" class="file arquivosdigitais form-control" name="arquivosdigitais[]" />
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="proximaacao">Próxima ação</label>
                                        <select class="form-control select2single" id="proximaacao">
                                           <option>Ação 1</option>
                                           <option>Ação 2</option> 
                                           <option>Ação 3</option>
                                       </select>  
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                        <button type="backbutton" class="btn btn-primary">Voltar</button>
                                        <button type="submit" class="btn btn-primary">Incluir</button>
                                </div>
                                    
                                   
                                </form>
                        </div>

          </section>


      </div>
    
    
    
        <script>
                    $(function(){
                    $('#insert-input').click(function(){
                                var $newInput = '<select class="form-control select2single" id="tipoarquivo"><option>Selecione o tipo</option><option>Certidão</option><option>tipo 3</option></select><input style="margin-bottom:10px" type="file" class="file arquivosdigitais form-control" name="arquivosdigitais[]" />';
                                $('#arquivosdigitais-container').append($newInput);
                                $('.select2single').select2();
                         });
                    });
</script>  
  </body>
</html>
