  </head>
  <body style="padding-top: 0!important">
      <div id="wrap">
          <section id="content" class="full-width-content">
              <div class="row">
                                <h4>PROPOSITURAS LEGISLATIVA > CADASTRO!</h4>
                                <form>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                    <label for="tipoDeRegistro" class="control-label">TIPO DE REGISTRO:<font color="red"> *</font></label>
                                        <select class="form-control select2single" id="tipoDeRegistro">
                                            <option>Nova</option>
                                            <option>Em andamento</option>
                                            <option>Passivo</option>
                                      </select>   
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="dataPropositura" class="control-label">DATA DE PROPOSITURA:<font color="red"> *</font></label>
                                        <input type="date" class="form-control" id="dataPropositura" placeholder="Informe a data da propositura">
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="tipoDeSuporte" class="control-label">TIPO DE SUPORTE:<font color="red"> *</font></label>
                                          <select class="form-control select2single" id="tipoDeSuporte">
                                              <option>tipo 1</option>
                                              <option>tipo 2</option>
                                              <option>tipo 3</option>
                                          </select>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="classificacaoArquivistica" class="control-label">CLASSIFICAÇÃO ARQUIVÍSTICA:<font color="red"> *</font></label>
                                        <select class="form-control select2single" id="classificacaoArquivistica">
                                            <option>Classificação 1</option>
                                            <option>Classificação 2</option> 
                                            <option>Classificação 3</option>
                                        </select>   
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                          <label for="tipoDePropositura" class="control-label">TIPO DE PROPOSITURA:<font color="red"> *</font></label>
                                            <select class="form-control select2single" id="tipoDePropositura">
                                                <option>tipo 1</option>
                                                <option>tipo 2</option> 
                                                <option>tipo 3</option>
                                            </select>  
                                </div> 
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="propositura" class="control-label">PROPOSITURA:<font color="red"> *</font></label>
                                        <input type="text" class="form-control" id="propositura" placeholder="Informe a propositura"> 
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="numeroLegislativo" class="control-label">NÚMERO LEGISLATIVO:<font color="red"> *</font></label>
                                        <input type="text" class="form-control" id="numeroLegislativo" placeholder="Informe o número legislativo">
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="tipoAcesso" class="control-label">TIPO DE ACESSO:<font color="red"> *</font></label>
                                        <select class="form-control select2single" id="tipoAcesso">
                                            <option>tipo 1</option>
                                            <option>tipo 2</option> 
                                            <option>tipo 3</option>
                                        </select>   
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="grupoSeguranca" class="control-label">GRUPO DE SEGURANÇA:</label>
                                        <select class="form-control select2single" id="grupoSeguranca">
                                            <option>Grupo 1</option>
                                            <option>Grupo 2</option> 
                                            <option>Grupo 3</option>
                                        </select>  
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 formsLine">
                                        <div style="width:100%; float: left;">
                                            <label for="urgente" class="control-label">URGENTE?</label>
                                        </div>
                                        <div class="radio urgente" style="width:60px; float: left;">
                                                <label><input type="radio" name="optradio">Sim</label>
                                        </div>
                                       <div class="radio urgente disabled" style="width:60px; float: left; margin-top: 10px;">
                                                <label><input type="radio" name="optradio">Não</label>
                                        </div>
                                </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 formsLine" style="padding-bottom: 10px;">
                                        <label for="ementa" class="control-label">EMENTA:<font color="red"> *</font></label>
                                        <textarea type="textarea" class="form-control" id="ementa" placeholder="Informe a ementa"></textarea>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 formsLine"><label for="autor" class="control-label" style="padding-right: 10px;">AUTOR:<font color="red"> *</font></label><button type="button" id="insert-input-autor" class="control-label"> + </button><div>
                                <div class="col-md-12 col-sm-12 col-xs-12 formsLine" id="autor-container">
                                        <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                            <select class="form-control select2single" id="autor">
                                                <option>Autor 1</option>
                                                <option>Autor 2</option> 
                                                <option>Autor 3</option>
                                            </select>  
                                        </div>
                                </div>
                               
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="word" class="control-label">WORD:<font color="red"> *</font></label>
                                        <input id="input-1" type="file" class="file word form-control">
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="pdf" class="control-label">PDF:<font color="red"> *</font></label>
                                        <input id="input-1" type="file" class="file pdf form-control">
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 formsLine"><label for="arquivosdigitais" class="control-label" style="padding-right: 10px;">ARQUIVOS DIGITAIS:</label><button type="button" id="insert-input-arquivosdigitais" class="control-label"> + </button><div>
                                <div class="col-md-12 col-sm-12 col-xs-12 formsLine"  id="arquivosdigitais-container">
                                        <div class="col-md-3 col-sm-3 col-xs-12" style="padding-bottom: 10px;">
                                            <select class="form-control select2single" id="tipoarquivo">
                                                <option>Selecione o tipo</option>
                                                <option>Certidão</option> 
                                                <option>tipo 3</option>
                                            </select>  
                                        </div>
                                        <div class="col-md-9 col-sm-9 col-xs-12 formsLine">
                                                <input style="margin-bottom:10px; " type="file" class="file arquivosdigitais form-control" name="arquivosdigitais[]" />
                                        </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12 formsLine">
                                        <label for="proximaacao" class="control-label">PRÓXIMA AÇÃO:</label>
                                        <select class="form-control select2single" id="proximaacao">
                                           <option>Ação 1</option>
                                           <option>Ação 2</option> 
                                           <option>Ação 3</option>
                                       </select>  
                                </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-top: 20px">
                                        <button type="backbutton" class="btn btn-primary">Voltar</button>
                                        <button type="submit" class="btn btn-primary">Incluir</button>
                                </div>
                                </form>
                        </div>

          </section>


      </div>
    
    
 
        <script>
                    $(function(){
                    $('#insert-input-arquivosdigitais').click(function(){
                                var $newInput = '<div class="col-md-3 col-sm-3 col-xs-12" style="padding-bottom: 10px;"><select class="form-control select2single" id="tipoarquivo"><option>Selecione o tipo</option><option>Certidão</option> <option>tipo 3</option></select></div><div class="col-md-9 col-sm-9 col-xs-12 formsLine"><input style="margin-bottom:10px; " type="file" class="file arquivosdigitais form-control" name="arquivosdigitais[]" /></div>';
                                $('#arquivosdigitais-container').append($newInput);
                                $('.select2single').select2();
                         });
                    });
                    
                    $(function(){
                    $('#insert-input-autor').click(function(){
                                var $newInput = '<div class="col-md-4 col-sm-4 col-xs-12 formsLine"><select class="form-control select2single" id="autor"><option>Autor 1</option><option>Autor 2</option><option>Autor 3</option></select></div>';
                                $('#autor-container').append($newInput);
                                $('.select2single').select2();
                         });
                    });
    </script>  
                   <script type="text/javascript">
        $(window).load(function(){
            $('.select2single').select2();
        });
        $( window ).resize(function() {
            $("select").select2();
        });
                 </script>
  </body>
</html>
